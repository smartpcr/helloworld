apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-es-config
  namespace: efk
data:
  fluent.conf: |-
    <source>
      @type forward
      @id input1
      @label @mainstream
      port 24224
    </source>

    <filter **>
      @type stdout
    </filter>

    <label @mainstream>

      <match app.*>
         @type elasticsearch
         host elasticsearch.monitoring
         port 9200
         index_name fluentd
         type_name fluentd
       </match>

      <match **>
         @type file
         @id output1
         path /fluentd/log/data.*.log
         symlink_path /fluentd/log/data.log
         append true
         time_slice_format %Y%m%d
         time_slice_wait 10m
         time_format %Y%m%dT%H%M%S%z
         buffer_path /fluentd/log/data.*.log
       </match>

    </label>